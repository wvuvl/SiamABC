        negative_ratio: ${negative_ratio}
        frame_offset: ${frame_offset}
        num_samples: 200000 # 100000
      transform: photometric
      regression_weight_label_size: ${tracker.score_size}
      sizes: ${sizes}
      stride: ${model.stride}
    
    # ytbb
    - dataset_type: ${dataset_type}
      root: /luna_data/zaveri/SOTA_Tracking_datasets/ILSVRC2014_DET_train
      sampling:
        _target_: core.utils.sampler.TrackSampler
        data_path: /luna_data/zaveri/code/SiamABC_colossal/core/dataset_utils/ytbb_train.csv #/luna_data/zaveri/code/data/filtered_csvs/filtered_ytbb.csv
