val:
  img_size: 256
  ann_path:
  datasets:
    - name: got10k
      root_dir: /luna_data/zaveri/SOTA_Tracking_datasets/GOT10k/GOT10k
      subset: val
    - name: nfs
      root_dir: /luna_data/zaveri/SOTA_Tracking_datasets/NFS/NFS/NFS
    - name: vot
      root_dir: /luna_data/zaveri/SOTA_Tracking_datasets/vot2018
      version: 2018
    - name: lasot
      root_dir: /luna_data/zaveri/SOTA_Tracking_datasets/LaSOT/LaSOT
      file_path: /luna_data/zaveri/SOTA_Tracking_datasets/LaSOT/LaSOT/testing_set.txt
      choose: 50
    - name: trackingnet
      root_dir: /luna_data/zaveri/SOTA_Tracking_datasets/TrackingNet
      chunk_folder: TRAIN_11
      choose: 50
