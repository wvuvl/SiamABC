        data_path: /luna_data/zaveri/code/SiamABC_colossal/core/dataset_utils/lasot.csv #/luna_data/zaveri/code/data/filtered_csvs/filtered_lasot.csv
        negative_ratio: ${negative_ratio}
        frame_offset: ${frame_offset}
        num_samples: 100000 # 100000
      transform: photometric
      regression_weight_label_size: ${tracker.score_size}
      sizes: ${sizes}
      stride: ${model.stride}

    
    # COCO2017
    - dataset_type: ${dataset_type}
      root: /luna_data/zaveri/SOTA_Tracking_datasets/coco2017
      sampling:
        _target_: core.utils.sampler.TrackSampler
        data_path: /luna_data/zaveri/code/SiamABC_colossal/core/dataset_utils/coco2017.csv #/luna_data/zaveri/code/data/filtered_csvs/filtered_coco.csv
        negative_ratio: ${negative_ratio}
        frame_offset: ${frame_offset}
        num_samples: 200000 # 100000
      transform: photometric
      regression_weight_label_size: ${tracker.score_size}
      sizes: ${sizes}
      stride: ${model.stride}

    # ImageNet2014
