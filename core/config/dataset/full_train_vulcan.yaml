# @package _global_

sizes:
  search_image_size: ${tracker.instance_size}
  template_image_size: ${tracker.template_size}
  search_context: ${tracker.search_context}
  search_bbox_ratio: ${tracker.bbox_ratio}
  template_bbox_offset: ${tracker.template_bbox_offset}
  search_image_shift: 48
  search_image_scale: 0.35
  template_image_shift: 8
  template_image_scale: 0.05
  upscale_factor: 2
  context_range: 3

frame_offset: 70
negative_ratio: 0
# clip_range: True

dynamic_frame_offset:
  start_epoch: 20
  freq: 5
  step: 5
  max_value: 30

train:
  datasets:
    
    # GOT10k
    - dataset_type: ${dataset_type}
      root: /luna_data/zaveri/SOTA_Tracking_datasets/GOT10k/GOT10k
      sampling:
        _target_: core.utils.sampler.TrackSampler
        data_path: /luna_data/zaveri/code/SiamABC_colossal/core/dataset_utils/got10k_vot_excluded.csv #/luna_data/zaveri/code/data/filtered_csvs/filtered_got10k.csv
        negative_ratio: ${negative_ratio}
        frame_offset: ${frame_offset}
        num_samples: 300000 # 100000
      transform: photometric
      regression_weight_label_size: ${tracker.score_size}
      sizes: ${sizes}
      stride: ${model.stride}
    
    # # LaSOT
    - dataset_type: ${dataset_type}
      root: /luna_data/zaveri/SOTA_Tracking_datasets/LaSOT/LaSOT
      sampling:
